--- !com.amazonaws.mobilehub.v0.Project 
features:
  content-delivery: !com.amazonaws.mobilehub.v0.ContentDelivery 
    attributes:
      enabled: true
      visibility: public-global
    components:
      release: !com.amazonaws.mobilehub.v0.Bucket {}
  database: !com.amazonaws.mobilehub.v0.Database 
    components:
      database-nosql: !com.amazonaws.mobilehub.v0.NoSQLDatabase 
        tables:
          - !com.amazonaws.mobilehub.v0.NoSQLTable 
            attributes:
              ID: S
            hashKeyName: ID
            hashKeyType: S
            rangeKeyName: ''
            rangeKeyType: ''
            tableName: ___DYNAMIC_PREFIX___-pi_sensor_data
            tablePrivacy: public
  mobile-analytics: !com.amazonaws.mobilehub.v0.Pinpoint 
    components:
      analytics: !com.amazonaws.mobilehub.v0.PinpointAnalytics {}
  sign-in: !com.amazonaws.mobilehub.v0.SignIn {}
  cloudlogic: !com.amazonaws.mobilehub.v0.CloudLogic 
    components:
      pi_sensor_dataCRUD: !com.amazonaws.mobilehub.v0.API 
        attributes:
          name: pi_sensor_dataCRUD
          requires-signin: false
        paths:
          /pi_sensor_data: !com.amazonaws.mobilehub.v0.Function 
            name: pisensordata
            codeFilename: uploads/pisensordata.zip
            handler: lambda.handler
            enableCORS: true
            runtime: nodejs6.10
            environment: {}
          '/pi_sensor_data/{proxy+}': !com.amazonaws.mobilehub.v0.Function 
            name: pisensordata
            codeFilename: uploads/pisensordata.zip
            handler: lambda.handler
            enableCORS: true
            runtime: nodejs6.10
            environment: {}
name: Raspberry-Pi-Sensor-Client
region: eu-west-2
